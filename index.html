<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="mb.css">
		<!-- Load plotly.js into the DOM -->
		<script src='https://cdn.plot.ly/plotly-2.31.1.min.js'></script>
		
	</head>
	
	<body>
		<div id='myDiv' class="mbplot"></div>
		<script>
			var data = [
			  {
			    z: [[1, 20, 30], [20, 1, 60], [30, 60, 1]],

			  }
			];
	
			Plotly.newPlot('myDiv', data);
		</script>

</html>
