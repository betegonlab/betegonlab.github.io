<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="mb.css">
		<!-- Load plotly.js into the DOM -->
		<script src='https://cdn.plot.ly/plotly-2.31.1.min.js'></script>
		
	</head>
	
	<body>
		<div id='myDiv' class="mbplot"></div>
		<div id='myDiv2' class="mbplot"><</div>
		<script>
			var data = [
			  {
			    z: [[1, 20, 30], [20, 1, 60], [30, 60, 1]],
			    type: 'heatmap'
			  }
			];
	
			Plotly.newPlot('myDiv', data);
			var trace1 = {
  x: ['South Korea', 'China', 'Canada'],
  y: [24, 10, 9],
  name: 'Gold',
  type: 'scatter',
  mode: 'markers'
};

var trace2 = {
  x: ['South Korea', 'China', 'Canada'],
  y: [13, 15, 12],
  name: 'Silver',
  type: 'scatter',
  mode: 'markers'
};

var trace3 = {
  x: ['South Korea', 'China', 'Canada'],
  y: [11, 8, 12],
  name: 'Bronze',
  type: 'scatter',
  mode: 'markers'
};

var data = [trace1, trace2, trace3];

var layout = {
  scattermode: 'group',
  title: 'Grouped by Country',
  xaxis: {title: 'Country'},
  yaxis: {title: 'Medals'},
  scattergap: 0.7
};

Plotly.newPlot('myDiv2', data, layout);
		</script>
	</body>
</html>
